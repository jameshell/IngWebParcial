<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Nombre</th>
    <th scope="col">Tipo</th>
    <th scope="col">Regi√≥n</th>
  </tr>
  </thead>
  <tbody>
    @for (cafe of cafes; track cafe) {
      <tr>
        <td>{{ cafe.nombre }}</td>
        <td>{{ cafe.tipo }}</td>
        <td>{{ cafe.region }}</td>
      </tr>
    }
    @empty {
      <tr>
        <td colspan="3">No hay cafe</td>
      </tr>
    }
  </tbody>
</table>
@for(tipo of paresCafe; track tipo) {
  <p>{{tipo.key}}: {{tipo.value}}</p>
}
